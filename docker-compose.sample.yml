services:
  db:
    build:
      context: ./database
    restart: always
    networks:
      - apidbmgr
    environment:
      POSTGRES_USER: <user>
      POSTGRES_PASSWORD: <password>
      POSTGRES_DB: <database>
      TZ: America/Sao_Paulo
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
      - ./backups:/backups
  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    networks:
      - apidbmgr
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env.dev:/app/.env.dev
  proxy:
    build:
      context: ./nginx
    image: waiwai-proxy:latest
    ports:
      - 80:80
      - 443:443
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/sites-available:/etc/nginx/sites-available
        - ./nginx/conf.d:/etc/nginx/conf.d
        - ./nginx/certs:/etc/certs
    networks:
      - proxy
    depends_on:
      - api
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 20M
      restart_policy:
        condition: on-failure
  api:
    image: waiwai-backend:latest
    restart: always
    networks:
      - proxy
      - apidbmgr
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env.dev:/app/.env

networks:
  proxy:
    name: api_proxy
    external: true